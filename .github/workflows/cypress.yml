# Cypress API + UI Tests
name: Cypress Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

jobs:
  # Job 1: UI Tests
  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            happy_testing/package-lock.json
            cypress_tests_correct/package-lock.json
      
      - name: Cache Cypress Binary
        uses: actions/cache@v4
        with:
          path: ${{ env.CYPRESS_CACHE_FOLDER }}
          key: cypress-${{ runner.os }}-${{ hashFiles('cypress_tests_correct/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      
      - name: Install App Dependencies
        working-directory: happy_testing
        run: |
          npm ci
          npx prisma generate
      
      - name: Install Test Dependencies
        working-directory: cypress_tests_correct
        run: npm ci
      
      - name: Setup Database
        working-directory: happy_testing
        run: |
          npx prisma migrate reset --force
          npm run db:seed
      
      - name: Build Application
        working-directory: happy_testing
        run: npm run build
      
      - name: Run Cypress UI Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress_tests_correct
          build: npm run build
          start: npm start
          start-working-directory: happy_testing
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: ${{ matrix.browser }}
          spec: |
            cypress/e2e/auth.cy.js
            cypress/e2e/dishes.cy.js
            cypress/e2e/navigation.cy.js
          config-file: cypress.config.js
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload UI Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-test-artifacts-${{ matrix.browser }}
          path: |
            cypress_tests_correct/cypress/videos
            cypress_tests_correct/cypress/screenshots
          retention-days: 7

  # Job 2: API Tests
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            happy_testing/package-lock.json
            cypress_tests_correct/package-lock.json
      
      - name: Cache Cypress Binary
        uses: actions/cache@v4
        with:
          path: ${{ env.CYPRESS_CACHE_FOLDER }}
          key: cypress-${{ runner.os }}-${{ hashFiles('cypress_tests_correct/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      
      - name: Install App Dependencies
        working-directory: happy_testing
        run: |
          npm ci
          npx prisma generate
      
      - name: Install Test Dependencies
        working-directory: cypress_tests_correct
        run: npm ci
      
      - name: Setup Database
        working-directory: happy_testing
        run: |
          npx prisma migrate reset --force
          npm run db:seed
      
      - name: Build Application
        working-directory: happy_testing
        run: npm run build
      
      - name: Run Cypress API Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress_tests_correct
          build: npm run build
          start: npm start
          start-working-directory: happy_testing
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          spec: |
            cypress/e2e/simple.api.cy.js
            cypress/e2e/dishes.api.cy.js
          config-file: cypress.config.js
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_enableApiTests: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload API Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: api-test-artifacts
          path: |
            cypress_tests_correct/cypress/videos
            cypress_tests_correct/cypress/screenshots
          retention-days: 7

  # Job 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [ui-tests, api-tests]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            happy_testing/package-lock.json
            cypress_tests_correct/package-lock.json
      
      - name: Cache Cypress Binary
        uses: actions/cache@v4
        with:
          path: ${{ env.CYPRESS_CACHE_FOLDER }}
          key: cypress-${{ runner.os }}-${{ hashFiles('cypress_tests_correct/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      
      - name: Install App Dependencies
        working-directory: happy_testing
        run: |
          npm ci
          npx prisma generate
      
      - name: Install Test Dependencies
        working-directory: cypress_tests_correct
        run: npm ci
      
      - name: Setup Database
        working-directory: happy_testing
        run: |
          npx prisma migrate reset --force
          npm run db:seed
      
      - name: Build Application
        working-directory: happy_testing
        run: npm run build
      
      - name: Run Cypress Integration Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress_tests_correct
          build: npm run build
          start: npm start
          start-working-directory: happy_testing
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          spec: cypress/e2e/integration.api.cy.js
          config-file: cypress.config.js
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_enableApiTests: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Integration Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-artifacts
          path: |
            cypress_tests_correct/cypress/videos
            cypress_tests_correct/cypress/screenshots
          retention-days: 7

  # Job 4: Test Results Summary
  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [ui-tests, api-tests, integration-tests]
    if: always()
    
    steps:
      - name: Check Test Results
        run: |
          echo "## ğŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ needs.ui-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ needs.api-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Coverage Areas" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **UI Testing**: Authentication, Navigation, CRUD Operations" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **API Testing**: REST Endpoints, Data Validation, Security" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Integration Testing**: UI â†” API Consistency, Session Management" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.ui-tests.result }}" == "success" && "${{ needs.api-tests.result }}" == "success" && "${{ needs.integration-tests.result }}" == "success" ]]; then
            echo "ğŸ‰ **All test suites passed!**"
          else
            echo "âš ï¸ **Some tests failed. Check individual job logs for details.**"
          fi